<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Just a Button</title>
    </head>
    <body>
        <form>
            <input type="button" id="doSomething" value="Do Something">
        </form>
    
    <footer>
        <script src="./Just a Button_files/jquery-3.3.1.min.js"></script>
        <script language="javascript">
            $(document).ready(function() {
                $('input#doSomething').on('click', function() {
                  var firstVariable = parseInt("5");
                  var secondVariable = 4;
                  console.log(firstVariable + secondVariable);
                });
            });
             </script>
    </footer>
    

</body></html>
